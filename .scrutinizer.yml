checks:
  php: true
build:
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run --enable-security-analysis
          - phpcs-run
    tests:
      dependencies:
        override:
          - composer require --dev phpunit/phpunit
      tests:
        override:
          - command: composer test
            coverage:
              file: clover.xml
              format: clover
filter:
  paths:
    - src/
  excluded_paths:
    - tests/
  dependency_paths:
    - src/Util/Ed25519.php